        .profile-img {

            height: 200px;
            border-radius: 50%;
            margin-bottom: 30px;

            border: 4px solid rgba(255, 255, 255, 0.1);
        }
        .name {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .title {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 30px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;

        }
        .contact-item {
            display: flex;

        }
        .left-section {

            color: #fff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #fff;
        }
        .section {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #1a1a1a;
        }
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        .timeline-item {
            position: relative;
            padding-bottom: 30px;
        }
        .timeline-item:last-child {
            padding-bottom: 0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 0;
            width: 2px;
            height: 100%;
            background: #e0e0e0;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            left: -34px;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #1a1a1a;
        }
        .timeline-date {
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }
        .timeline-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .timeline-desc {
            color: #666;
            font-size: 0.95rem;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .project-card {
            background: #fafafa;
            border-radius: 10px;
            padding: 25px;
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-title {
            font-weight: 600;
            margin-bottom: 12px;
        }
        .project-desc {
            color: #666;
            font-size: 0.95rem;
        }
        .cert-list, .language-list, .activity-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .cert-item, .language-item, .activity-item {
            background: #fafafa;
            padding: 20px;
            border-radius: 10px;
        }
        .cert-name, .language-name, .activity-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .cert-date, .language-level, .activity-desc {
            color: #666;
            font-size: 0.95rem;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel {
                width: 100%;
                position: static;
                height: auto;
            }
            .right-panel {
                width: 100%;
                margin-left: 0;
            }
            .profile-img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
