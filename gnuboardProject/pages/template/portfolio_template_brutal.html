<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Î∏åÎ£®ÌÉàÎ¶¨Ï¶ò Ìè¨Ìä∏Ìè¥Î¶¨Ïò§</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            color: #000;
            background: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            border: 4px solid #000;
            padding: 40px;
        }
        .header {
            margin-bottom: 60px;
            border-bottom: 4px solid #000;
            padding-bottom: 40px;
        }
        .name {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .contact-info {
            display: flex;
            gap: 40px;
            font-size: 1.2rem;
        }
        .section {
            margin-bottom: 60px;
            border: 4px solid #000;
            padding: 30px;
        }
        .section:last-child {
            margin-bottom: 0;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            display: inline-block;
            border-bottom: 4px solid #000;
        }
        .content {
            font-size: 1.2rem;
        }
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .skill-item {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 4px solid #000;
            background: #fff;
            transition: all 0.3s ease;
        }
        .skill-item:hover {
            background: #000;
            color: #fff;
        }
        .timeline {
            position: relative;
        }
        .timeline-item {
            margin-bottom: 40px;
            padding-left: 30px;
            position: relative;
        }
        .timeline-item:last-child {
            margin-bottom: 0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border: 4px solid #000;
        }
        .timeline-date {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .timeline-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .timeline-desc {
            font-size: 1.2rem;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .project-item {
            border: 4px solid #000;
            padding: 30px;
            transition: transform 0.3s ease;
        }
        .project-item:hover {
            transform: translate(-10px, -10px);
            box-shadow: 10px 10px 0 #000;
        }
        .project-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .project-desc {
            font-size: 1.2rem;
        }
        .cert-list, .language-list, .activity-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .cert-item, .language-item, .activity-item {
            border: 4px solid #000;
            padding: 30px;
            transition: transform 0.3s ease;
        }
        .cert-item:hover, .language-item:hover, .activity-item:hover {
            transform: translate(-10px, -10px);
            box-shadow: 10px 10px 0 #000;
        }
        .cert-name, .language-name, .activity-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .cert-date, .language-level, .activity-desc {
            font-size: 1.2rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .name {
                font-size: 2.5rem;
            }
            .contact-info {
                flex-direction: column;
                gap: 20px;
            }
            .section {
                padding: 20px;
            }
            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
