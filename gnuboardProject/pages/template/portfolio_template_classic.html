<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Noto Serif KR', serif;
            line-height: 1.8;
            color: #2d3436;
            background: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 50px;
        }
        .sidebar {
            position: sticky;
            top: 50px;
            height: fit-content;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            margin-bottom: 25px;
            object-fit: cover;
            border: 1px solid #dfe6e9;
        }
        .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2d3436;
        }
        .title {
            font-size: 1.1rem;
            color: #636e72;
            margin-bottom: 25px;
            font-style: italic;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #636e72;
            font-size: 0.95rem;
        }
        .main-content {
            padding-left: 30px;
            border-left: 1px solid #dfe6e9;
        }
        .section {
            margin-bottom: 50px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: #2d3436;
        }
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-item {
            padding: 8px 15px;
            border: 1px solid #dfe6e9;
            font-size: 0.9rem;
            color: #636e72;
        }
        .timeline {
            position: relative;
        }
        .timeline-item {
            position: relative;
            padding-bottom: 30px;
            padding-left: 25px;
        }
        .timeline-item:last-child {
            padding-bottom: 0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            height: 100%;
            background: #dfe6e9;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            left: -4px;
            top: 0;
            width: 9px;
            height: 9px;
            border: 1px solid #dfe6e9;
            background: #fff;
        }
        .timeline-date {
            font-weight: 600;
            color: #636e72;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .timeline-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3436;
        }
        .timeline-desc {
            color: #636e72;
            font-size: 0.95rem;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .project-card {
            border: 1px solid #dfe6e9;
            padding: 25px;
        }
        .project-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #2d3436;
        }
        .project-desc {
            color: #636e72;
            font-size: 0.95rem;
        }
        .cert-list, .language-list, .activity-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .cert-item, .language-item, .activity-item {
            border: 1px solid #dfe6e9;
            padding: 20px;
        }
        .cert-name, .language-name, .activity-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3436;
        }
        .cert-date, .language-level, .activity-desc {
            color: #636e72;
            font-size: 0.95rem;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 30px 20px;
            }
            .sidebar {
                position: static;
            }
            .main-content {
                padding-left: 0;
                border-left: none;
            }
            .profile-img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
