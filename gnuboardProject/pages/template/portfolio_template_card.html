<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #2d3436;
            background: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header-card {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 40px;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .header-content {
            flex: 1;
        }
        .name {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2d3436;
        }
        .title {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            gap: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #636e72;
            font-size: 0.95rem;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #0984e3;
            border-radius: 2px;
        }
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-item {
            background: #f0f2f5;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #2d3436;
        }
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        .timeline-item {
            position: relative;
            padding-bottom: 25px;
        }
        .timeline-item:last-child {
            padding-bottom: 0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 0;
            width: 2px;
            height: 100%;
            background: #dfe6e9;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            left: -34px;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #0984e3;
        }
        .timeline-date {
            font-weight: 600;
            color: #0984e3;
            margin-bottom: 5px;
        }
        .timeline-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .timeline-desc {
            color: #636e72;
            font-size: 0.95rem;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: #f0f2f5;
            border-radius: 15px;
            padding: 20px;
        }
        .project-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .project-desc {
            color: #636e72;
            font-size: 0.95rem;
        }
        .cert-list, .language-list, .activity-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .cert-item, .language-item, .activity-item {
            background: #f0f2f5;
            padding: 20px;
            border-radius: 15px;
        }
        .cert-name, .language-name, .activity-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .cert-date, .language-level, .activity-desc {
            color: #636e72;
            font-size: 0.95rem;
        }
        @media (max-width: 768px) {
            .header-card {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }
            .profile-img {
                width: 150px;
                height: 150px;
            }
            .contact-info {
                justify-content: center;
            }
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
