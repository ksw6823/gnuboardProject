            font-family: 'Noto Sans KR', sans-serif;

            color: #fff;
            background: #000;

            position: relative;

        }
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;

        }
        .title {

            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }
        .contact-info {
            display: flex;
            gap: 30px;
        }
        .contact-item {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-item:hover {
            color: #fff;
        }
        .main-content {
            padding: 100px 0;
        }
        .section {
            margin-bottom: 150px;
            position: relative;
        }
        .section:last-child {
            margin-bottom: 0;
        }
        .section-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: #ff3366;
        }
        .content {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
        }
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .skill-item {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .skill-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        .timeline {
            position: relative;
            padding-left: 50px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
        }
        .timeline-item {
            position: relative;
            padding-bottom: 50px;
        }
        .timeline-item:last-child {
            padding-bottom: 0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -54px;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff3366;
        }
        .timeline-date {
            font-size: 1.1rem;
            color: #ff3366;
            margin-bottom: 10px;
        }
        .timeline-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }
        .timeline-desc {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
        }
        .project-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/9;
            background: rgba(255, 255, 255, 0.1);
        }
        .project-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .project-item:hover .project-content {
            transform: translateY(0);
        }
        .project-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }
        .project-desc {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .cert-list, .language-list, .activity-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .cert-item, .language-item, .activity-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }
        .cert-item:hover, .language-item:hover, .activity-item:hover {
            transform: translateY(-5px);
        }
        .cert-name, .language-name, .activity-title {

            margin-bottom: 10px;
        }
        .cert-date, .language-level, .activity-desc {

        }
        @media (max-width: 768px) {
            .container {

            }

            }
            .section-title {
                font-size: 2rem;
            }
            .project-grid {
                grid-template-columns: 1fr;
            }
            .contact-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
