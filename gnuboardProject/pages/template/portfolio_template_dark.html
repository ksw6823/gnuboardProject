<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îã§ÌÅ¨ Î™®Îìú Ìè¨Ìä∏Ìè¥Î¶¨Ïò§</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #121212;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 60px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 20px;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid #333;
        }
        .header-content {
            flex: 1;
        }
        .name {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }
        .title {
            font-size: 1.3rem;
            color: #888;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            gap: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
        }
        .section {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid #333;
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            position: relative;
            padding-left: 20px;
        }
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: #00ff88;
        }
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .skill-item {
            background: #2a2a2a;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            color: #00ff88;
            border: 1px solid #333;
        }
        .timeline {
            position: relative;
            padding-left: 40px;
        }
        .timeline-item {
            position: relative;
            padding-bottom: 40px;
        }
        .timeline-item:last-child {
            padding-bottom: 0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 0;
            width: 2px;
            height: 100%;
            background: #333;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            left: -44px;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
        }
        .timeline-date {
            font-weight: 600;
            color: #00ff88;
            margin-bottom: 8px;
        }
        .timeline-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }
        .timeline-desc {
            color: #888;
            font-size: 1rem;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        .project-card {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }
        .project-desc {
            color: #888;
            font-size: 1rem;
        }
        .cert-list, .language-list, .activity-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .cert-item, .language-item, .activity-item {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
        }
        .cert-name, .language-name, .activity-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }
        .cert-date, .language-level, .activity-desc {
            color: #888;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .container {
                padding: 30px 15px;
            }
            .section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

        <!-- ÏûêÍ∏∞ÏÜåÍ∞ú ÏÑπÏÖò -->
        <section class="section">
